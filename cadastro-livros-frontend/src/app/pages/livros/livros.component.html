<div class="page-container">
  <div class="header">
    <h1>Gerenciamento de Livros</h1>
    <button
      mat-raised-button
      color="primary"
      class="novo-button"
      (click)="abrirDialog()"
    >
      <mat-icon>add</mat-icon>
      Novo Livro
    </button>
  </div>

  <table mat-table [dataSource]="livros" class="mat-elevation-z8">
    <ng-container matColumnDef="titulo">
      <th mat-header-cell *matHeaderCellDef>Título</th>
      <td mat-cell *matCellDef="let livro">{{ livro.titulo }}</td>
    </ng-container>

    <ng-container matColumnDef="editora">
      <th mat-header-cell *matHeaderCellDef>Editora</th>
      <td mat-cell *matCellDef="let livro">{{ livro.editora }}</td>
    </ng-container>

    <ng-container matColumnDef="edicao">
      <th mat-header-cell *matHeaderCellDef>Edição</th>
      <td mat-cell *matCellDef="let livro">{{ livro.edicao }}</td>
    </ng-container>

    <ng-container matColumnDef="anoPublicacao">
      <th mat-header-cell *matHeaderCellDef>Ano de Publicação</th>
      <td mat-cell *matCellDef="let livro">{{ livro.anoPublicacao }}</td>
    </ng-container>

    <ng-container matColumnDef="valor">
      <th mat-header-cell *matHeaderCellDef>Valor</th>
      <td mat-cell *matCellDef="let livro">
        {{ livro.valor | currency : "BRL" : "symbol" : "1.2-2" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let livro">
        <button
          mat-icon-button
          color="primary"
          (click)="abrirDialog(livro)"
          matTooltip="Editar"
        >
          <mat-icon>edit</mat-icon>
        </button>
        <button
          mat-icon-button
          color="warn"
          (click)="excluirLivro(livro.id!)"
          matTooltip="Excluir"
        >
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
